<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_22</title>
</head>

<body>
  <script>
    let a = window.prompt("Введите a");
    while (isNaN(a)) {
      alert('Допускается ввод только цифр');
      let a = window.prompt("Введите a");
    }
    let b = window.prompt("Введите b (a+a)");
    while (isNaN(b)) {
      alert('Допускается ввод только цифр');
      let b = window.prompt("Введите b (a+a)");
    }
    if (a === b)
      alert('Значения не равны');
    else if (Number(a) == a)
      alert((+a + +a) === +b ? 'Значения равны' : 'Значения не равны');
    else
      alert(a + a === b ? 'Значения равны' : 'Значения не равны');
  </script>

  </body>
  </html>
